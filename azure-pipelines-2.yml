# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2278d0c6-1f1b-4a00-9028-c71aff1f4cec'
  imageRepository: 'cypher'
  containerRegistry: 'cyphercontainerreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Cypher/Cypher.Api/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
      lfs: true
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        buildContext: '$(Build.SourcesDirectory)/Cypher'
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: 'Azure for Students (216548ee-a809-4b56-b77b-70a0ca104057)'
        appType: webAppContainer
        WebAppName: 'cypher-web-app'
        DockerNamespace: $(containerRegistry)
        DockerRepository: $(imageRepository)
        DockerImageTag: '$(Build.BuildId)'

    - task: PublishBuildArtifacts@1
