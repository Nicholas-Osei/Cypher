<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="GoTo('game-screen')">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="GoTo('friends')">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Friends</ion-label>
      </ion-item>
      <ion-item (click)="GoTo('teams')">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-item>
      <ion-item (click)="GoTo('messages')">
        <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-item>
      <ion-item (click)="GoTo('inventory')">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        <ion-label>Inventory</ion-label>
      </ion-item>
      <ion-item (click)="GoTo('settings')">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lobbies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

  <ion-card>
      
    <ion-card-content>
      The cybercorn
      <ion-button fill="outline" (click)="GoTo('map-screen')"> Players: 12 | join</ion-button>
    </ion-card-content>

    <ion-card-content>
      Omnicronologie
      <ion-button fill="outline" (click)="GoTo('map-screen')"> Players: 7 | join</ion-button>
    </ion-card-content>

    <ion-card-content>
      Live wire
      <ion-button fill="outline" (click)="GoTo('map-screen')"> Players: 4 | join</ion-button>
    </ion-card-content>

    <ion-card-content>
      The Fifth State
      <ion-button fill="outline" (click)="GoTo('map-screen')"> Players: 22 | join</ion-button>
    </ion-card-content>

    <ion-card-content>
      Hack the City
      <ion-button fill="outline" (click)="GoTo('map-screen')">Players: 28 | join</ion-button>
    </ion-card-content>

  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button size="larger" color="light" (click)="GoTo('game-screen')">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
